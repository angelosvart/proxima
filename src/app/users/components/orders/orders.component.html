<div class="orders">
	<app-lateral-menu></app-lateral-menu>

	<main class="orders__container">
		<a routerLink="/account" class="orders__backContainer">
			<img
				class="orders__icon"
				src="../../../../assets/images/icons/arrowLeft.svg"
			/>
			<span>Volver a Mi Cuenta</span>
		</a>
		<h1 class="orders__title">Historial de Pedidos</h1>

		<div class="orders__list">
			<ng-container *ngFor="let order of orders">
				<div class="orders__item">
					<img
						class="orders__image"
						src="{{ order.products[0].productId.image }}"
					/>
					<div>
						<p class="orders__number">Pedido #{{ order.orderNumber }}</p>
						<p class="orders__date">
							Realizado el {{ order.created | date: "dd/MM/yyyy" }}
						</p>
					</div>
					<img
						routerLink="/orders/{{ order._id }}"
						class="orders__orderIcon"
						src="../../../../assets/images/icons/chevron-right.svg"
					/>
					<button
						routerLink="/orders/{{ order._id }}"
						class="orders__button secondary"
					>
						Detalles del Pedido
					</button>
				</div>
			</ng-container>
		</div>
	</main>
</div>
