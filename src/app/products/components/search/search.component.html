<div class="search" id="searchContainer">
	<input
		type="text"
		name="searchBar"
		class="search__input"
		(blur)="toggleSearchBarStatus()"
		(focus)="toggleSearchBarStatus()"
		(keyup.enter)="search()"
	/>
	<img
		src="../../../assets/images/icons/search.svg"
		alt="Buscar"
		class="search__icon"
		(click)="search()"
	/>
</div>
